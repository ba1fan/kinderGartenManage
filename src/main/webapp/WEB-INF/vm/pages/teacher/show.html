<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
<script src="/lib/jquery/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="/lib/ligerUI/js/core/base.js" type="text/javascript"></script>
<script src="/lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
<script src="/lib/ligerUI/js/plugins/ligerResizable.js" type="text/javascript"></script>
<script>
$(function(){
	var grid;
	grid = $("#maingrid").ligerGrid({
	    columns: [
	  { display: '姓名', name: 'teacherName', minWidth: 110 },
	  { display: '年龄', name: 'age', minWidth: 110 },
	  { display: '性别', name: 'sex', minWidth: 110 },
	  { display: '联系电话', name: 'tel', minWidth: 110 },
	  { display: '操作', isSort: false, width: 200, render: function (rowdata, rowindex, value) {
	      var h = "";
	      h += "<a href='/teacher/" + rowdata.teacherId + "/edit'>修改</a> ";
	      h += "<a href='/teacher/" + rowdata.teacherId + "/view'>查看</a> ";
	      h += "<a href='/teacher/" + rowdata.teacherId + "/log'>查看调动信息</a> ";
	      h += "<a href='/teacher/" + rowdata.teacherId + "/delete'>删除</a> ";
	      return h;
	  }
	  }
	  ], dataAction: 'server', pageSize: 30,
	url: '/teacher/show', width: '90%', height: '90%'
	});	
});
function js_reloadGrid()
{
	   $("#maingrid").ligerGetGridManager().setOptions({
           parms: [{ name: "teacherName", value: $('#teacherName').val().trim()}]
       });
       $("#maingrid").ligerGetGridManager().loadData();
}
</script>
 <div>
  <table>
   <tr>
         <td style="font-size: small;" >姓名：<input id="teacherName" type="text"  name="teacherName" />
          <a  href="javascript:js_reloadGrid();">检索</a>      
          <a  id="linkAdd" href="/teacher/add">新增</a> 
         </td>
      </tr>
    </table>
  </div>
<form>
  <div id="maingrid" style="margin: 0; padding: 0">
  </div>
</form>
