<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
<script src="/lib/jquery/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="/lib/ligerUI/js/core/base.js" type="text/javascript"></script>
<script src="/lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
<script src="/lib/ligerUI/js/plugins/ligerResizable.js" type="text/javascript"></script>
<script>
$(function(){
	var grid;
	grid = $("#maingrid").ligerGrid({
	    columns: [
	  { display: '班级', name: 'childName', minWidth: 110 },
	  { display: '入学时间', name: 'entranday', minWidth: 110 },
	  { display: '性别', name: 'sex', minWidth: 110 },
	  { display: '操作', isSort: false, width: 120, render: function (rowdata, rowindex, value) {
	      var h = "";
	      h += "<a href='/child/" + rowdata.childId + "/edit'>修改</a> ";
	      h += "<a href='/child/" + rowdata.childId + "/delete'>删除</a> ";
	      return h;
	  }
	  }
	  ], dataAction: 'server', pageSize: 30,
	url: '/child/show', width: '60%', height: '60%'
	});	
});
function js_reloadGrid()
{
	   $("#maingrid").ligerGetGridManager().setOptions({
           parms: [{ name: "childName", value: $('#childName').val().trim()}]
       });
       $("#maingrid").ligerGetGridManager().loadData();
}
</script>
 <div>
  <table>
   <tr>
         <td style="font-size: small;" >幼儿名称：<input id="childName" type="text"  name="childName" />
          <a  href="javascript:js_reloadGrid();">检索</a>      
          <a  id="linkAdd" href="/child/add">新增</a> 
         </td>
      </tr>
    </table>
  </div>
