<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">
#mytable {
    width: 700px;
    padding: 0;
    margin: 0;
}
caption {
    padding: 0 0 5px 0;
    width: 700px;
    text-align: right;
}
th {
    color: #4f6b72;
    border-right: 1px solid #C1DAD7;
    border-bottom: 1px solid #C1DAD7;
    border-top: 1px solid #C1DAD7;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-align: left;
    padding: 6px 6px 6px 12px;
    background: #CAE8EA;
}
th.nobg {
    border-top: 0;
    border-left: 0;
    border-right: 1px solid #C1DAD7;
    background: none;
}
td {
    border-right: 1px solid #C1DAD7;
    border-bottom: 1px solid #C1DAD7;
    background: #fff;
    font-size:11px;
    padding: 6px 6px 6px 12px;
    color: #4f6b72;
}
td.alt {
    background: #F5FAFA;
    color: #797268;
}
th.spec {
    border-left: 1px solid #C1DAD7;
    border-top: 0;
    background: #fff;
}
th.specalt {
    border-left: 1px solid #C1DAD7;
    border-top: 0;
    background: #f5fafa;
    color: #797268;
}
</style>
<form action="/param/select" method="post">
	选择性别：<select name="sex">
		<option #if($!sex=='0') selected="selected" #end  value="0">男</option>
		<option #if($!sex=='1') selected="selected" #end  value="1">女</option>
	</select>
	选择项目：
	<select name="phyType">
		<option #if($!phyType=='0') selected="selected" #end  value="0">身高</option>
		<option #if($!phyType=='1') selected="selected" #end  value="1">体重</option>
	</select>
	<input type="submit" value="查找"/>
	#if($!params)
	<table style="width: 80%">
		<tr>
			<th>岁</th>
			<th>月</th>
			<th>下下</th>
			<th>下</th>
			<th>中下</th>
			<th>中</th>
			<th>中上</th>
			<th>上</th>
			<th>上上</th>
		</tr>
		#foreach( $param in $params)
		<tr>
			<td>$!param.year</td>
			<td>$!param.month</td>
			<td>$!param.gLevel</td>
			<td>$!param.fLevel</td>
			<td>$!param.eLevel</td>
			<td>$!param.dLevel</td>
			<td>$!param.cLevel</td>
			<td>$!param.bLevel</td>
			<td>$!param.aLevel</td>
		</tr>
		#end
	</table>
	#end

</form>
