<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
<script src="/lib/jquery/jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="/lib/ligerUI/js/core/base.js" type="text/javascript"></script>
<script src="/lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
<script src="/lib/ligerUI/js/plugins/ligerResizable.js" type="text/javascript"></script>
<script>
$(function(){
	var grid;
	grid = $("#maingrid").ligerGrid({
	    columns: [
	  { display: '幼儿', name: 'childName', minWidth: 100 },
	  { display: '缴费时间', name: 'time', minWidth: 100 },
	  { display: '伙食费', name: 'boardWages', minWidth: 100 },
	  { display: '艺训费', name: 'skillWages', minWidth: 100 },
	  { display: '上月欠缴', name: 'arrears', minWidth: 100 },
	  { display: '保育费', name: 'careWages', minWidth: 100 },
	  { display: '管理费', name: 'manageWages', minWidth: 100 },
	  { display: '滞纳金', name: 'overdue', minWidth: 100 },
	  { display: '其他费用', name: 'other', minWidth: 100 },
	  { display: '总金额', name: 'totalWages', minWidth: 100 },
	  { display: '实际支付', name: 'payWages', minWidth: 100 }
	  ], dataAction: 'server', pageSize: 30,
	url: '/monthwage/show', width: '95%', height: '95%'
	});	
});
function js_reloadGrid()
{
	   $("#maingrid").ligerGetGridManager().setOptions({
           parms: [{ name: "year", value: $('#year').val().trim()}]
       });
       $("#maingrid").ligerGetGridManager().loadData();
}
</script>
 <div>
  <table>
   <tr>
         <td style="font-size: small;" >年份：<input id="year" type="text"  name="year" value="$!year" />
        月份：<input id="month" type="text"  name="month"  value="$!month"/>
          <a  href="javascript:js_reloadGrid();">检索</a>      
          <a  id="linkAdd" href="/monthwage/add">新增</a> 
         </td>
      </tr>
    </table>
  </div>
<form>
  <div id="maingrid" style="margin: 0; padding: 0">
  </div>
</form>
